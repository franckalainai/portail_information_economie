<!-- Start Blog
    ============================================= -->
<div class="blog-area single full-blog right-sidebar full-blog default-padding">
  <div class="container">
    <div class="row">
      <div class="blog-items">
        <div class="blog-content col-md-8">
          <div class="single-item">
            <div class="item">
              <!-- Start Post Thumb -->
              <div class="thumb">
                <a href="#">
                  <img src="assets/img/1500x700.png" alt="Thumb" />
                </a>
              </div>
              <!-- Start Post Thumb -->

              <div class="info">
                <div class="meta">
                  <ul>
                    <li>
                      <a href="#"><i class="fas fa-user"></i> Admin</a>
                    </li>
                    <li><i class="fas fa-calendar-alt"></i> 14 Jun, 2020</li>
                  </ul>
                </div>

                <div class="content">
                  <div class="tags share">
                    <div class="items">
                      <a href="#">Event</a>
                      <a href="#">Education</a>
                    </div>
                    <div class="social-share">
                      <ul>
                        <li>
                          <i class="fas fa-share-alt"></i>
                        </li>
                        <li class="facebook">
                          <a href="#">
                            <i class="fab fa-facebook-f"></i>
                          </a>
                        </li>
                        <li class="twitter">
                          <a href="#">
                            <i class="fab fa-twitter"></i>
                          </a>
                        </li>
                        <li class="linkedin">
                          <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <h3>{{post.title}}</h3>
                  <p>{{ post.body | safe }}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- End Comments Form -->
        </div>
        <!-- Start Sidebar -->
        {% include 'include/sidebar.html' %}
        <!-- End Start Sidebar -->
      </div>
    </div>
  </div>
</div>
<!-- End Blog -->
