{% extends 'base.html' %} {% block content %}

<!-- Start Breadcrumb 
    ============================================= -->
<div
  class="breadcrumb-area shadow dark bg-fixed text-center text-light"
  style="background-image: url(assets/img/2440x1578.png)"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1>Single Left Sidebar</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#"><i class="fas fa-home"></i> Blog</a>
          </li>
          <li><a href="#">Single</a></li>
          <li class="active">Left Sidebar</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb -->

<!-- Start Blog
  ============================================= -->
<div class="blog-area single full-blog left-sidebar full-blog default-padding">
  <div class="container">
    <div class="row">
      <div class="blog-items">
        <div class="blog-content col-md-8">
          <div class="single-item">
            <div class="item">
              <!-- Start Post Thumb -->
              <div class="thumb">
                <a href="#">
                  <img src="assets/img/1500x700.png" alt="Thumb" />
                </a>
              </div>
              <!-- Start Post Thumb -->

              <div class="info">
                <div class="meta">
                  <ul>
                    <li>
                      <a href="#"><i class="fas fa-user"></i> Admin</a>
                    </li>
                    <li><i class="fas fa-calendar-alt"></i> 14 Jun, 2020</li>
                  </ul>
                </div>

                <div class="content">
                  <div class="tags share">
                    <div class="items">
                      <a href="#">Event</a>
                      <a href="#">Education</a>
                    </div>
                    <div class="social-share">
                      <ul>
                        <li>
                          <i class="fas fa-share-alt"></i>
                        </li>
                        <li class="facebook">
                          <a href="#">
                            <i class="fab fa-facebook-f"></i>
                          </a>
                        </li>
                        <li class="twitter">
                          <a href="#">
                            <i class="fab fa-twitter"></i>
                          </a>
                        </li>
                        <li class="linkedin">
                          <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <h3>{{ post.title }}</h3>
                  <p>{{ post.body | safe }}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Start Blog Comment -->

          <!-- End Comments Form -->
        </div>
        <!-- Start Sidebar -->
        {% include 'include/sidebar.html' %}
        <!-- End Start Sidebar -->
      </div>
    </div>
  </div>
</div>
<!-- End Blog -->

{% endblock %}
